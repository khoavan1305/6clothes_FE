<body class="bg-secondary">
  <div class="container" style="font-size: larger">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      <h1
                        class="h2 text-gray-900 mb-4 font-weight-bold text-primary"
                      >
                        Lấy lại mật khẩu
                      </h1>
                    </h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <label for="email">Địa chỉ E-Mail </label>
                      <input
                        [(ngModel)]="email"
                        [ngModelOptions]="{ standalone: true }"
                        type="email"
                        placeholder="Nhập e-mail đã đăng ký"
                        class="form-control rounded-0"
                      />
                    </div>
                    <button
                      (click)="mailSubmit()"
                      class="btn btn-primary btn-block"
                    >
                      Gửi E-Mail
                    </button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a href="#" class="text-primary" routerLink="/"
                      >Quay lại trang chủ</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
