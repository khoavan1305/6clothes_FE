<div class="container light-style flex-grow-1 container-p-y">
  <h4 class="font-weight-bold py-3 mb-4">Thông tin tài khoản</h4>
  <form enctype="multipart/form-data">
    <div class="card overflow-hidden">
      <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-3 pt-0">
          <div class="list-group list-group-flush account-settings-links">
            <a
              class="list-group-item list-group-item-action active"
              data-toggle="list"
              href="#account-general"
              >Thông tin chung</a
            >
            <a
              class="list-group-item list-group-item-action"
              data-toggle="list"
              href="#account-change-password"
              >Đổi mật khẩu</a
            >
            <a
              class="list-group-item list-group-item-action"
              data-toggle="list"
              href="#account-info"
              >Thông tin cá nhân</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div class="tab-content">
            <div class="tab-pane fade active show" id="account-general">
              <div class="card-body media align-items-center">
                <div [hidden]="user['avatar'] == null">
                  <img
                    src="assets/img/{{ user['avatar'] }}"
                    alt="Null"
                    class="d-block ui-w-80"
                  />
                </div>
                <div [hidden]="user['avatar'] != null">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                    alt="Null"
                    class="d-block ui-w-80"
                  />
                </div>
                <div class="media-body ml-4">
                  <label for="images" class="btn btn-outline-primary">
                    Đổi ảnh đại diện
                    <input
                      type="file"
                      name="images"
                      id="images"
                      class="form-control"
                      (change)="uploadImage($event)"
                      class="account-settings-fileinput"
                    />
                  </label>

                  &nbsp;
                  <img
                    width="15%"
                    *ngIf="imageUrl"
                    [src]="imageUrl"
                    class="image"
                  />
                  &nbsp; &nbsp;

                  <button
                    (click)="changeAvatar()"
                    class="btn btn-default md-btn-flat"
                  >
                    Cài lại
                  </button>
                </div>
              </div>
              <hr class="border-light m-0" />

              <div class="card-body">
                <div class="form-group">
                  <label class="form-label">Tên người dùng </label>
                  <input
                    [(ngModel)]="name"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    class="form-control mb-1"
                    value="{{ user['name'] }}"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input
                    type="text"
                    class="form-control mb-1"
                    value="{{ user['email'] }}"
                    disabled
                  />
                </div>
                <hr />
                <div class="text-right mt-3">
                  <button class="btn btn-primary" (click)="updatettc()">
                    Lưu thay đổi
                  </button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="account-change-password">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Mật khẩu hiện tại</label>
                  <input
                    [(ngModel)]="old_password"
                    [ngModelOptions]="{ standalone: true }"
                    type="password"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label">Mật khẩu mới</label>
                  <input
                    [(ngModel)]="new_password"
                    [ngModelOptions]="{ standalone: true }"
                    type="password"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <label class="form-label">Nhập lại mật khẩu</label>
                  <input
                    [(ngModel)]="confirm_password"
                    [ngModelOptions]="{ standalone: true }"
                    type="password"
                    class="form-control"
                  />
                </div>
                <hr />
                <div class="text-right mt-3">
                  <button class="btn btn-primary" (click)="updateuser()">
                    Lưu thay đổi
                  </button>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="account-info">
              <div class="card-body pb-2">
                <div class="form-group">
                  <label class="form-label">Ngày sinh</label>
                  <input
                    value="{{ user['date'] }}"
                    [(ngModel)]="date"
                    [ngModelOptions]="{ standalone: true }"
                    type="date"
                    class="form-control"
                  />
                </div>
              </div>
              <hr class="border-light m-0" />
              <div class="card-body pb-2">
                <h6 class="mb-4">Liên hệ</h6>
                <div class="form-group">
                  <label class="form-label">Số điện thoại</label>
                  <input
                    value="{{ user['phone'] }}"
                    [(ngModel)]="phone"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Địa chỉ</label>
                  <input
                    value="{{ user['address'] }}"
                    [(ngModel)]="address"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    class="form-control"
                  />
                </div>
                <hr />
                <div class="text-right mt-3">
                  <button class="btn btn-primary" (click)="updatettcn()">
                    Lưu thay đổi
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="text-right mt-3">
      <button class="btn btn-primary" (click)="updateuser()">
        Lưu thay đổi
      </button>
      &nbsp;
      <button class="btn btn-default">Hủy</button>
    </div> -->
  </form>
</div>
