<div class="d-flex justify-content-center align-items-center bg-light">
  <div class="bg-light p-3 rounded w-25">
    <div class="brand text-center mb-3">
      <a href="/"
        ><img
          class="w-50"
          src="assets/img/logo_2.jpg"
          style="border-radius: 100%"
      /></a>
    </div>
    <h2 class="text-center text-primary">Đăng ký</h2>

    <form (ngSubmit)="(register)">
      <div class="mb-3">
        <label for="email"><strong>Tên</strong></label>
        <input
          [(ngModel)]="name"
          [ngModelOptions]="{ standalone: true }"
          type="text"
          placeholder="Nhập Tên"
          class="form-control rounded-0"
          required
          minlength="3"
          #loiname="ngModel"
        />
        <em *ngIf="loiname.errors?.['minlength']" class="text-danger">
          Name Không để trống và ít nhất 3 kí tự!
        </em>
      </div>
      <div class="mb-3">
        <label for="email"><strong>Email</strong></label>
        <input
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
          type="email"
          placeholder="Nhập Email"
          class="form-control rounded-0"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          #loiemail="ngModel"
        />
        <em *ngIf="loiemail.errors?.['pattern']" class="text-danger">
          Email không đúng định dạng, phải có @gmail.com <br />
          Ví dụ: admin@gmail.com
        </em>
      </div>
      <div class="mb-3">
        <label for="password"><strong>Mật khẩu</strong></label>
        <input
          type="password"
          [(ngModel)]="password"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Nhập mật khẩu"
          class="form-control rounded-0"
          id="password"
          name="password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          #loipw="ngModel"
        />
        <div class="table">
          <em *ngIf="loipw.errors?.['pattern']" class="text-danger">
            Password phải có ít nhất 8 ký tự, trong đó có ít nhất 1 chữ hoa, 1
            chữ thường và 1 số
          </em>
        </div>
      </div>
      <div class="mb-3">
        <label for="password"><strong>Xác nhận mật khẩu</strong></label>
        <input
          type="password"
          [(ngModel)]="password_confirm"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Nhập mật khẩu"
          class="form-control rounded-0"
          id="password_confirm"
          name="password_confirm"
          required
          minlength="8"
          #loipw_confirm="ngModel"
        />
        <div class="table">
          <em *ngIf="loipw_confirm.errors?.['minlength']" class="text-danger">
            Xác nhận mật khẩu phải giống với mật khẩu
          </em>
        </div>
      </div>
      <button class="btn btn-primary w-100 rounded-0" (click)="save()">
        Đăng ký
      </button>
      <p></p>
      <button
        class="btn btn-default border w-100 bg-secondary rounded-0"
        routerLink="/signin"
      >
        Đăng nhập?
      </button>
    </form>
  </div>
</div>
