<div class="d-flex justify-content-center align-items-center bg-light vh-100">
  <div class="bg-light p-3 rounded w-25">
    <h2>Đăng ký</h2>
    <form (ngSubmit)="(register)" [formGroup]="form">
      <div class="mb-3">
        <label for="email"><strong>Name</strong></label>
        <input
          [(ngModel)]="name"
          formControlName="name"
          type="text"
          placeholder="Nhập Tên"
          class="form-control rounded-0"
        />
      </div>
      <div class="mb-3">
        <label for="email"><strong>Email</strong></label>
        <input
          [(ngModel)]="email"
          formControlName="email"
          type="email"
          placeholder="Nhập Email"
          class="form-control rounded-0"
        />
      </div>
      <div class="mb-3">
        <label for="password"><strong>Mật khẩu</strong></label>
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Nhập mật khẩu"
          class="form-control rounded-0"
          formControlName="password"
        />
      </div>
      <!-- <div class="mb-3">
        <label for="password"><strong>Nhập lại mật khẩu</strong></label>
        <input
          [(ngModel)]="name"
          formControlName="name"
          type="password"
          placeholder="Nhập mật khẩu"
          class="form-control rounded-0"
        />
      </div> -->
      <button class="btn btn-primary w-100 rounded-0" (click)="save()">
        Đăng ký
      </button>
      <p></p>
      <button
        class="btn btn-default border w-100 bg-secondary rounded-0"
        routerLink="/signin"
      >
        Đăng nhập?
      </button>
    </form>
  </div>
</div>
