<body class="bg-secondary">
  <div class="container" style="font-size: larger">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">
                      <h1
                        class="h2 text-gray-900 mb-4 font-weight-bold text-primary"
                      >
                        Thay đổi mật khẩu
                      </h1>
                    </h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <label for="email">Nhập mật khẩu mới </label>
                      <input
                        id="password-confirm"
                        type="password"
                        class="form-control"
                        [(ngModel)]="new_password"
                        [ngModelOptions]="{ standalone: true }"
                        required
                        minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        #loipw="ngModel"
                      />
                      <div class="table">
                        <em
                          *ngIf="loipw.errors?.['pattern']"
                          class="text-danger"
                        >
                          Password phải có ít nhất 8 ký tự, trong đó có ít nhất
                          1 chữ hoa, 1 chữ thường và 1 số
                        </em>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email">Xác nhận mật khẩu mới </label>
                      <input
                        id="password-confirm"
                        type="password"
                        class="form-control"
                        [(ngModel)]="new_password_confirm"
                        [ngModelOptions]="{ standalone: true }"
                        required
                        minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        #loipw="ngModel"
                      />
                      <div class="table">
                        <em
                          *ngIf="loipw.errors?.['pattern']"
                          class="text-danger"
                        >
                          Password phải có ít nhất 8 ký tự, trong đó có ít nhất
                          1 chữ hoa, 1 chữ thường và 1 số
                        </em>
                      </div>
                    </div>
                    <button
                      (click)="Submit()"
                      class="btn btn-primary btn-block"
                    >
                      Cập nhật mật khẩu
                    </button>
                  </form>
                  <hr />
                  <div class="text-center">
                    <a href="#" class="text-primary" routerLink="/"
                      >Quay lại trang chủ</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
