<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 250px"
  >
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Sản Phẩm</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="" routerLink="/">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Sản phẩm</p>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Shop Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-12">
      <!-- Price Start -->
      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Lọc theo sản phẩm</h5>
        <form>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              checked
              id="price-all"
            />
            <label class="custom-control-label" for="price-all"
              >Toàn bộ sản phẩm</label
            >
            <span class="badge border font-weight-normal">400</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              [(ngModel)]="nam"
              [ngModelOptions]="{ standalone: true }"
              type="checkbox"
              class="custom-control-input"
              id="men"
              (click)="searchnam()"
            />
            <label class="custom-control-label" for="men">Thời trang nam</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              id="women"
              [(ngModel)]="nu"
              [ngModelOptions]="{ standalone: true }"
              (click)="searchnam()"
            />
            <label class="custom-control-label" for="women"
              >Thời trang nữ</label
            >
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="price-3" />
            <label class="custom-control-label" for="price-3">Jeans</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input type="checkbox" class="custom-control-input" id="price-5" />
            <label class="custom-control-label" for="price-5">Áo khoác</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
        </form>
      </div>
      <!-- Price End -->

      <!-- Price Start -->
      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Lọc theo giá</h5>
        <form>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              checked
              id="price-all"
            />
            <label class="custom-control-label" for="price-all"
              >Toàn bộ giá</label
            >
            <span class="badge border font-weight-normal">500</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="price-1" />
            <label class="custom-control-label" for="price-1"
              >Dưới 100.000₫</label
            >
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="price-2" />
            <label class="custom-control-label" for="price-2"
              >100.000₫ - 200.000₫</label
            >
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="price-3" />
            <label class="custom-control-label" for="price-3"
              >200.000₫ - 300.000₫</label
            >
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="price-4" />
            <label class="custom-control-label" for="price-4"
              >300.000₫ - 400.000₫</label
            >
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input type="checkbox" class="custom-control-input" id="price-5" />
            <label class="custom-control-label" for="price-5"
              >Trên 400.000₫</label
            >
            <span class="badge border font-weight-normal">100</span>
          </div>
        </form>
      </div>
      <!-- Price End -->

      <!-- Size Start -->
      <div class="mb-5">
        <h5 class="font-weight-semi-bold mb-4">Lọc theo Size</h5>
        <form>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input
              type="checkbox"
              class="custom-control-input"
              checked
              id="size-all"
            />
            <label class="custom-control-label" for="size-all"
              >Toàn bộ Size</label
            >
            <span class="badge border font-weight-normal">500</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="size-1" />
            <label class="custom-control-label" for="size-1">XS</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="size-2" />
            <label class="custom-control-label" for="size-2">S</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="size-3" />
            <label class="custom-control-label" for="size-3">M</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
          >
            <input type="checkbox" class="custom-control-input" id="size-4" />
            <label class="custom-control-label" for="size-4">L</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
          <div
            class="custom-control custom-checkbox d-flex align-items-center justify-content-between"
          >
            <input type="checkbox" class="custom-control-input" id="size-5" />
            <label class="custom-control-label" for="size-5">XL</label>
            <span class="badge border font-weight-normal">100</span>
          </div>
        </form>
      </div>
      <!-- Size End -->
    </div>
    <!-- Shop Sidebar End -->

    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-12">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <form action="">
              <div class="input-group">
                <input
                  [(ngModel)]="key"
                  [ngModelOptions]="{ standalone: true }"
                  type="text"
                  class="form-control"
                  placeholder="Tìm sản phẩm"
                />
                <div class="input-group-append">
                  <span class="input-group-text bg-transparent text-primary">
                    <button (click)="search()">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                </div>
              </div>
            </form>
            <div class="dropdown ml-4">
              <button
                class="btn border dropdown-toggle"
                type="button"
                id="triggerId"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sắp xếp theo
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="triggerId"
              >
                <a class="dropdown-item" href="#" (click)="searchP('0')"
                  >Mặc định</a
                >
                <a class="dropdown-item" href="#" (click)="searchP('1')"
                  >Thịnh hành nhất</a
                >
                <a class="dropdown-item" href="#" (click)="searchP('2')"
                  >Mới nhất</a
                >
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-lg-4 col-md-6 col-sm-12 pb-1"
          *ngFor="
            let post of POSTS
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
        >
          <div class="card product-item border-0 mb-4">
            <div
              class="card-header product-img position-relative overflow-hidden bg-transparent border p-0"
            >
              <img
                class="img-fluid w-100"
                src="./assets/img/{{ post.image }}"
                alt=""
              />
            </div>
            <div
              class="card-body border-left border-right text-center p-0 pt-4 pb-3"
            >
              <h6 class="text-truncate mb-3">
                {{ post.name | uppercase }}
              </h6>
              <div class="d-flex justify-content-center">
                <h6>
                  {{ post.price | currency : "VND" : "symbol" : "0.3-3" }}
                </h6>
              </div>
            </div>
            <div
              class="card-footer d-flex justify-content-between bg-light border"
            >
              <a
                class="btn btn-sm text-dark p-0"
                (click)="productdetaill(post.id)"
                ><i class="fas fa-eye text-primary mr-1"></i>Xem chi tiết</a
              >
              <a class="btn btn-sm text-dark p-0" (click)="addToCart(post.id)"
                ><i class="fas fa-shopping-cart text-primary mr-1"></i>Thêm vào
                giỏ hàng</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 pb-1">
          <pagination-controls
            previousLabel="Trước"
            nextLabel="Sau"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->
