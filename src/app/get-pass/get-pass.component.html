<div class="content">
  <div class="container-fluid pb-5">
    <div class="row justify-content-md-center">
      <div class="card-wrapper col-12 col-md-4 mt-5">
        <div class="brand text-center mb-3">
          <a href="/"><img class="w-50" src="assets/img/logo.png" /></a>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Thay đổi mật khẩu</h4>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="password-confirm">Mật khẩu mới </label>
                  <input
                    id="password-confirm"
                    type="password"
                    class="form-control"
                    [(ngModel)]="new_password"
                    [ngModelOptions]="{ standalone: true }"
                    required
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    #loipw="ngModel"
                  />
                  <div class="table">
                    <em *ngIf="loipw.errors?.['pattern']" class="text-danger">
                      Password phải có ít nhất 8 ký tự, trong đó có ít nhất 1
                      chữ hoa, 1 chữ thường và 1 số
                    </em>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="password-confirm">Xác nhận mật khẩu </label>
                  <input
                    id="password-confirm"
                    type="password"
                    class="form-control"
                    [(ngModel)]="new_password_confirm"
                    [ngModelOptions]="{ standalone: true }"
                    required
                    minlength="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    #loipw="ngModel"
                  />
                  <div class="table">
                    <em *ngIf="loipw.errors?.['pattern']" class="text-danger">
                      Password phải có ít nhất 8 ký tự, trong đó có ít nhất 1
                      chữ hoa, 1 chữ thường và 1 số
                    </em>
                  </div>
                </div>
              </div>
              <div class="form-group no-margin">
                <button (click)="Submit()" class="btn btn-primary btn-block">
                  Cập nhật
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
