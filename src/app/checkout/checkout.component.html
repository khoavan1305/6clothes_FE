<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 250px"
  >
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Thanh toán</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="">Trang chủ</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Thanh toán</p>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Checkout Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <div class="mb-4">
        <h4 class="font-weight-semi-bold mb-4">Địa chỉ đơn hàng</h4>
        <div class="row">
          <div class="col-md-6 form-group">
            <label>Tên</label>
            <input class="form-control" type="text" placeholder="Nhập tên" />
          </div>
          <div class="col-md-6 form-group">
            <label>Họ</label>
            <input class="form-control" type="text" placeholder="Nhập họ" />
          </div>
          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="Nhập email" />
          </div>
          <div class="col-md-6 form-group">
            <label>Số điện thoại</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập số điện thoại"
            />
          </div>
          <div class="col-md-6 form-group">
            <label>Địa chỉ</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập địa chỉ"
            />
          </div>
          <div class="col-md-6 form-group">
            <label>Phường</label>
            <input class="form-control" type="text" placeholder="Nhập phường" />
          </div>
          <div class="col-md-6 form-group">
            <label>Thành phố</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập thành phố"
            />
          </div>
          <div class="col-md-6 form-group">
            <label>Quận, Huyện</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập quận, huyện"
            />
          </div>
          <div class="col-md-12 form-group">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="newaccount"
              />
              <label class="custom-control-label" for="newaccount"
                >Đặt làm địa chỉ gốc</label
              >
            </div>
          </div>
          <div class="col-md-12 form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="shipto" />
              <label
                class="custom-control-label"
                for="shipto"
                data-toggle="collapse"
                data-target="#shipping-address"
                >Vận chuyển vào địa chỉ khác</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="collapse mb-4" id="shipping-address">
        <h4 class="font-weight-semi-bold mb-4">Địa chỉ vận chuyển</h4>
        <div class="row">
          <div class="col-md-6 form-group">
            <label>Tên</label>
            <input class="form-control" type="text" placeholder="Nhập tên" />
          </div>
          <div class="col-md-6 form-group">
            <label>Họ</label>
            <input class="form-control" type="text" placeholder="Nhập họ" />
          </div>
          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="Nhập email" />
          </div>
          <div class="col-md-6 form-group">
            <label>Số điện thoại</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập số điện thoại"
            />
          </div>
          <div class="col-md-6 form-group">
            <label>Địa chỉ</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập địa chỉ"
            />
          </div>
          <div class="col-md-6 form-group">
            <label>Phường</label>
            <input class="form-control" type="text" placeholder="Nhập phường" />
          </div>
          <div class="col-md-6 form-group">
            <label>Thành phố</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập thành phố"
            />
          </div>
          <div class="col-md-6 form-group">
            <label>Quận, Huyện</label>
            <input
              class="form-control"
              type="text"
              placeholder="Nhập quận, huyện"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Tổng tiền</h4>
        </div>
        <div class="card-body">
          <h5 class="font-weight-medium mb-3">Sản phẩm</h5>
          <div
            class="d-flex justify-content-between"
            *ngFor="let item of items"
          >
            <p>{{ item.name }}</p>
            <p>{{ item.price | currency : "VND" : "symbol" : "0.3-3" }}</p>
          </div>

          <hr class="mt-0" />
          <div class="d-flex justify-content-between mb-3 pt-1">
            <h6 class="font-weight-medium">Tiền sản phẩm</h6>
            <h6 class="font-weight-medium">2.000.000₫</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Phí vận chuyển</h6>
            <h6 class="font-weight-medium">10.000₫</h6>
          </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <div class="d-flex justify-content-between mt-2">
            <h5 class="font-weight-bold">Tổng tiền</h5>
            <h5 class="font-weight-bold">2.010.000₫</h5>
          </div>
        </div>
      </div>
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Phương thức thanh toán</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                name="payment"
                id="paypal"
              />
              <label class="custom-control-label" for="cod"
                >Tiền mặt (COD)</label
              >
            </div>
          </div>
          <div class="">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                name="payment"
                id="banktransfer"
              />
              <label class="custom-control-label" for="bank"
                >Chuyển khoản</label
              >
            </div>
          </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <button
            class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3"
          >
            Đặt hàng
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Checkout End -->
